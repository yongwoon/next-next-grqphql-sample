services:
  frontend:
    container_name: next_nest_gql_sample_frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.local
    command: npm run dev
    stdin_open: true
    tty: true
    # environment:
    #   NEXT_PUBLIC_EXTERNAL_GRAPHQL_ENDPOINT: "http://localhost:3000/graphql"
    #   INTERNAL_GRAPHQL_ENDPOINT: "http://backend:3000/graphql"
    # depends_on:
    #   backend:
    #     condition: service_healthy
    volumes:
      - ./frontend:/var/www
    ports:
      - "8000:8000"
    networks:
      - next_nest_gql_sample_network

  backend:
    container_name: next_nest_gql_sample_backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile.local
    command: npm run start:dev
    stdin_open: true
    tty: true
    # environment:
    #   DB_HOST: db
    #   DB_PORT: 3306
    #   DB_USERNAME: root
    #   DB_PASSWORD:
    #   DB_NAME: remedy_hr_development
    depends_on:
      - db
    volumes:
      - ./backend:/var/www
    ports:
      - "3000:3000"
    networks:
      - next_nest_gql_sample_network
    # healthcheck:
    #   test: ["CMD", "curl", "http://backend:3000/graphql"]
    #   interval: 10s
    #   timeout: 30s
    #   retries: 3

  db:
    container_name: next_nest_gql_sample_db
    image: mysql:8.0.32
    command: >
      mysqld
        --default-authentication-plugin=mysql_native_password
        --character-set-server=utf8mb4
        --collation-server=utf8mb4_general_ci
    ports:
      - "3306:3306"
    volumes:
      - next_nest_gql_sample_db_volume:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    security_opt:
      - seccomp:unconfined
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      # MYSQL_USER: mysqlusername
      # MYSQL_PASSWORD: mysqluserpass
      # MYSQL_ROOT_PASSWORD: mysqlrootpass
      MYSQL_DATABASE: next_nest_gql_development
    networks:
      - next_nest_gql_sample_network

networks:
  next_nest_gql_sample_network:

volumes:
  next_nest_gql_sample_db_volume:
